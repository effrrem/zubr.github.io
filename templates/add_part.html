{% extends "base.html" %}

{% block content %}
<h2>Добавить запчасть</h2>
<form method="POST">
    <div>
        <label>Наименование:</label>
        <input type="text" name="name" required>
    </div>
    <div>
        <label>№ по каталогу:</label>
        <input type="text" name="catalog_number" required>
    </div>
    <div>
        <label>Розничная цена:</label>
        <input type="number" step="0.01" min="0" name="retail_price" required>
    </div>
    <div>
        <label>Склад (количество):</label>
        <input type="number" min="0" name="stock" value="0">
    </div>
    <div>
        <label>Описание:</label>
        <textarea name="description"></textarea>
    </div>
    <button type="submit">Добавить</button>
</form>
<a href="{{ url_for('admin') }}">Назад</a>
{% endblock %}
